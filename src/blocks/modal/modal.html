      <div class="modal__header">
        <a href="#" class="close  modal__close" data-dismiss="modal" aria-label="Закрыть"><span></span></a>
        <img class="modal__logo" src="img/logo.svg" alt="">

      </div>
      <div class="modal__body">

      </div>
