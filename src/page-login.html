<!DOCTYPE html>
<html class="no-js  page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="">
  @@include('_include/page_head.html')
</head>

<body>

  <div class="page__login">
    <div class="page__login-image">
      <img src="img/page-login-image.jpg" alt="">
    </div>
    <div class="container">
      <div class="page__login-main">
        <a href="index.html" class="logo">
          <img src="img/logo.svg" alt="">
        </a>
        <a href="#" class="page-cart__back-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M11 5L3 12L11 19" stroke="#A05175" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 12H21" stroke="#A05175" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Вернуться в каталог</span>
        </a>
        <form action="" class="login-form">
          <div class="login-form__header">
            <div class="login-form__title">Вход в профиль</div>
            <p class="login-form__caption">Вы увидите историю заказов и сможете воспользоваться накопленными бонусами</p>
          </div>
          <div class="login-form__body">
            <label class="field-text">
              <span class="field-text__input-wrap">
                <input class="field-text__input" type="text" placeholder="Телефон или email" id="" name="">
                <span class="field-text__help-text">Введите номер телефона или e-mail, на который вы оформляли заказ</span>
              </span>
            </label>
          </div>
          <div class="login-form__footer">
            <a href="#" class="btn btn--main-outline">Продолжить</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  @@include('_include/page_bottom.html')
</body>
</html>
